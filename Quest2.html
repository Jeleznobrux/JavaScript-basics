<body>
    <script>
        'use strict';
        // 2.Чему будут равны переменные x и a в примере ниже? Написать почему так произошло (описать последовательность действий).
        /*  1. Создаем переменную "a" и присваем ей значение 2.
            2. Создаем переменную "x" и пишем выражение 1 + (a *= 2);
            3. Чему станет равен "x"?
            4. По приоритету сначала будет выполнено действие в ()
            5. Оператор *= Умножает значение переменной или свойства на значение выражения и присваивает результат переменной или свойству.
            6. "a" будет присвоено 4, потом произодет действие вне скобок 1 + а.
            7. Переменной "x" будет присвоено 5.
            */


        let a = 2;
        let x = 1 + (a *= 2);
        console.log(x) //a=4; x=5
    </script>
