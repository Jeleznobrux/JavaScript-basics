<body>
    <script>
        "use strict";
        let third = "Задача 3 (смотреть консоль)";
        alert(third);


        let conditions3 = 'Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому выражению: \n 10 + 10 + "10"\n 10 + "10" + 10 \n 10 + 10 + +"10" \n 10  -"" \n 10  +"2, 5"';
        alert(conditions3);
        /* + выполняется слева направо ,
        поэтому 10 + 10 = 20. Затем 20 становится "20" 
        и происходит конкатенация
        "20" + "10" = "2010" */
        console.log(10 + 10 + "10");

        /* Конкатенация 10 + "10" = "1010",
        так же конкатенация "1010" + 10 = "101010" */
        console.log(10 + "10" + 10);

        /* 10 + 10 = 20, 
        +"10" из строки превращается в число 10,
        20 + 10 = 30 */
        console.log(10 + 10 + +"10");

        /* -"" превращается в -0,
         10 / -0 
         на 0 делить нельзя
         получается -Infinity */
        console.log(10 / -"");

        /* +"2,5" превращается в NaN (not a number), отделителем
        дробной части должна быть точка, а не запятая, нужно было писать +"2.5". 
        10 / NaN получается NaN */
        console.log(10 / +"2,5");
    </script>
