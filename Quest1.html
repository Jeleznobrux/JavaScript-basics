<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        //1. Объясните почему код даёт именно такие результаты
        /* Первый пример
        1.Создаем переменные а, b, c, d
         2. Присваевам a и b = 1.
         3. Почему в "с" получается 2?
         4. При с= ++а; "а" благодаря инкременту сначала превратиться в 2, потом произойдет присваивание к "с"
        */
        let a = 1,
            b = 1,
            c, d;
        c = ++a;
        alert(c); // ответ: 2
        /* Второй пример
        1. Почему в "d" получается ответ один?
        2. При d = b++; инкремент стоит после "b", то есть сначала будет присваивание "d", то что уже записано
        3. После произойдет повышение "b" до 2.
        */
        d = b++;
        alert(d); //ответ: 1
        /* Третий пример
        1. Почему "с" станет равно 5?
        2. Из за первого примера "а" сейчас в себе содержит 2. Из за того что инкремент стоит перед "а" произойдет увеличение до 3.
        3. А уже потом будет сложение "2 + а", из за этого "с" присвоится 5
        */
        c = 2 + ++a;
        alert(c); //ответ: 5
        /* Четвертый пример
        1. Почему "d" станет равно 4?
        2. Из за второго примера "b" сейчас в себе содержит 2. Из за того что инкремент стоит после "b" сначала произойдет сложение "2 + b".
        3. "d" присвоится 4, а после этого произойдет повышение "b" до 3.
        */
        d = 2 + b++;
        alert(d); //ответ: 4
        // Из за предыдущих действий "a" будет содержать 3. Так же как и "b" будет содержать 3.
        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
